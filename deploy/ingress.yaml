apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: backend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - vahter-robot.shopgrip.ru
      secretName: vahter-robot-shopgrip-tls
  rules:
    - host: vahter-robot.shopgrip.ru
      http:
        paths:
          - path: /parent-bot
            pathType: Prefix
            backend:
              serviceName: parent-bot
              servicePort: 80
          - path: /child-bot
            pathType: Prefix
            backend:
              serviceName: child-bot
              servicePort: 81
